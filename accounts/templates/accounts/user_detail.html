{% extends "base.html" %}

{% block main %}
<h1>会員情報詳細ページ</h1>
<table>
  <tbody>
    <tr>
      <th>ユーザー名</th>
      <td>{{ user.username }}</td>
    </tr>
    <tr>
      <th>メールアドレス</th>
      <td>{{ user.email }}</td>
    </tr>
    <tr>
      <th>年齢</th>
      <td>{{ user.age }}</td>
    </tr>
  </tbody>
</table>
<a href="{% url 'user_update' user.pk %}">編集する</a>
<a href="{% url 'password_change' %}">パスワードの変更</a>
{% endblock %}
